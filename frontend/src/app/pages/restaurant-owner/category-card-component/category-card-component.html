<div class="category-container">
  <div class="category-header">
    <h2 class="m-4">{{categoryForm.name}}</h2>
    <button (click)="savePositions()">Save Positions</button>
  </div>
  <div cdkDropList class="card-list" (cdkDropListDropped)="drop($event)">
    @for (item of itemsForm; track item.item_id) {
      <div class="card-item" cdkDrag>{{ item.name }}</div>
    }
  </div>
</div>
