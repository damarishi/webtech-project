<div class="flex flex-col w-full justify-center">
  @if(requestPending){
    <h1 class="text-1xl font-semibold text-center">Restaurant Request may Still be pending</h1>
  }
  @else{
    <section class="restaurant-card">
      @if(form){
        <form #f="ngForm" (ngSubmit)="save()">

          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              name="restaurant-name"
              [(ngModel)]="form!.restaurant_name"
              required/>
          </div>

          <div class="flex flex-row gap-3">
            <div class="form-group">
              <label>Location X</label>
              <input
                type="number"
                name="locationX"
                [(ngModel)]="form!.location!.x"/>
            </div>

            <div class="form-group">
              <label>Location Y</label>
              <input
                type="number"
                name="locationY"
                [(ngModel)]="form!.location!.y"/>
            </div>
          </div>

          <button type="submit" [disabled]="f.invalid ||!form!.location.x || !form!.location.y ||
       !form!.restaurant_name">Save changes</button>
        </form>
      }
    </section>
  }
</div>
