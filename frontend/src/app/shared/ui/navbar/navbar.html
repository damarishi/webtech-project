@if (isLoggedIn()) {
  <nav class="navbar">

    <!-- Logo -->
    <button class="logo" routerLink="/user">
      <img src="assets/icons/EatNow.png" alt="EatNow"/>
    </button>

    <!-- USER MODE -->
    @if (role === UserRoles.USER) {
      <div class="text">
        @if (showSearch){
          <input
            type="text"
            class="search-input"
            placeholder="Search for a restaurant"
            (input)="onSearch($any($event.target).value)"  /> <!--@any = hier wird sicher ein input sein-->

        } @else {
          <h1 class="page-title">{{ title }}</h1>
        }
      </div>


      <div class="actions">
        <button class="icon-btn" routerLink="/user/loyalty">
          <img src="../../../../assets/icons/loyalty.png" alt="Loyalty Points"/>
        </button>

        <button class="icon-btn" routerLink="/user/orders">
          <img src="../../../../assets/icons/ShoppingCart.png" alt="Shopping Cart"/>
        </button>

        <button class="icon-btn" routerLink="/user/profile">
          <img src="../../../../assets/icons/GenericAvatar.png" alt="User"/>
        </button>
      </div>
    }
    @else if (role === UserRoles.OWNER){  <!-- RESTAURANT OWNER MODE -->
      <h1 class="page-title">{{ title }}</h1>
      <div class="actions">
        <button class="icon-btn" routerLink="/restaurant-owner/dashboard">
          <img ngSrc="assets/icons/home.png" alt="Analytics" height="500" width="500"/>
        </button>

        <button class="icon-btn" routerLink="/restaurant-owner/analytics">
          <img ngSrc="assets/icons/analytics.png" alt="Analytics" height="500" width="500"/>
        </button>

        <button class="icon-btn" routerLink="/restaurant-owner/profile">
          <img ngSrc="assets/icons/GenericAvatar.png" alt="Profile" height="60" width="60"/>
        </button>
      </div>
    }
    @else {   <!-- DEFAULT MODE -->
      <div class="actions">
        <button class="icon-btn">
          <img src="../../../../assets/icons/GenericAvatar.png" alt="User"/>
        </button>
      </div>
    }

  </nav>
}
