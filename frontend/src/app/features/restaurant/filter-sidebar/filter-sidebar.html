<div class="filter-container">
  <div class="filter-title">
    <h4>Filter</h4>
  </div>

  <!-- Cuisine -->
  <div class="filter-section">
    <h5>Cuisine</h5>
    @for (cuisine of cuisines; track cuisine) {
      <label class="filter-option">
        <input
          type="checkbox"
          (change)="toggle(filter.cuisines, cuisine)" />
        {{ cuisine }}
      </label>
    }
  </div>

  <!-- Rating -->
  <div class="filter-section">
    <h5>Rating</h5>
    @for (option of sortOptions; track option.label) {
      <label class="filter-option">
        <input
          type="radio"
          name="sort"
          (change)="setSort(option.value)"
        />
        {{ option.label }}
      </label>
    }
  </div>

  <!-- Price -->
  <div class="filter-section">
    <h5>Price</h5>
    @for (price of prices; track price.value) {
      <label class="filter-option">
        <input
          type="checkbox"
          (change)="toggle(filter.prices, price.value)" />
        {{ price.label }}
      </label>
    }
  </div>

  <!-- Delivery Time -->
  <div class="filter-section">
    <h5>Delivery time</h5>
    @for (time of deliveryTimes; track time.label) {
      <label class="filter-option">
        <input
          type="radio"
          name="deliveryTime"
          [checked]="filter.maxMinutes === time.value"
          (change)="setMaxMinutes(time.value)"
        />
        {{ time.label }}
      </label>
    }
  </div>
</div>
