<div class="card" [routerLink]="['/user/restaurant', restaurant.restaurant_id]">
  <div class="image">
    <img alt="{{ restaurant.restaurant_name}}"/>
  </div>

  <div class="content">
    <h3>{{ restaurant.restaurant_name }}</h3>

    <div class="subcontent">
      <p class="meta">
        cuisine
        {{ restaurant.cuisine }}
      </p>

      <p class="info">
        {{ restaurant.estimatedDeliveryTime | number:'1.0-0' }} min
      </p>

      <p class="rating">
        {{ restaurant.avg_rating | number:'1.1-1'}}
        <span class="reviews">({{ restaurant.review_count }})</span>
      </p>
    </div>

  </div>

</div>
