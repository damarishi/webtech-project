<link rel="stylesheet" href="login.css">
<div class="login-background">
  <div class="logo">
    <img src="assets/icons/EatNow.png"/>
  </div>
  <div class="login-container">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <!-- Error message-->
    <div class="error">{{ error }}</div>

    <button (click)="onLogin()" [disabled]="!email || !password">
      Login
    </button>

    <p class="signup">
      Donâ€™t have an account? <a routerLink="/register">Sign up</a>
    </p>
  </div>
</div>
